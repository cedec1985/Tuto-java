
<!DOCTYPE HTML>
<html lang="fr">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <head>
    <title>bonjour tout le monde !</title>
<script language= "Javascript" type = "text/Javascript">
    function Universaltranslator(){
        this.copyright ="(C) 2006 Javascript Phrasebook";
    }     
    function UniversalCounter(){
        this.Count=count;
        var numbers = {
            "en" : "one, two, three",
            "fr" :"un, deux, trois",
            "de" : "eins, zwei, drei"};
    function count(language){
        if (numbers[language]){
            window.alert(numbers[language] + "[" + this.copyright + "]");
        }else{
            window.alert("langage inconnu");
        }
    }
    }
UniversalCounter.prototype = new Universaltranslator;
var uc = new UniversalCounter();
uc.Count("de");
</script>
